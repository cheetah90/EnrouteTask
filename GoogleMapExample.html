<!DOCTYPE html>
<!Sychronous editing?>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px; 
        margin: auto;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBj-LI45_3msjM7hqaAUl1hEj0J8fgidw&sensor=false">
    </script>
    <script type="text/javascript">
    	var directionsDisplay;
		var directionsService = new google.maps.DirectionsService(); 
		var map;  
		
		function initialize() {
		directionsDisplay = new google.maps.DirectionsRenderer();
		var mapOptions = {
		  center: new google.maps.LatLng(45, -93),
		  zoom: 13,
		  mapTypeId: google.maps.MapTypeId.ROADMAP
		}
		var map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);
		
		directionsDisplay.setMap(map);		
	 	}
		
		function calcRoute(){
			var start = document.getElementById("origin").value;
			var dest = document.getElementById("destination").value;
			
			var directonRequest={
				origin: start,
			  	destination: dest,
			  	travelMode: google.maps.TravelMode.DRIVING,
			  	unitSystem: google.maps.UnitSystem.METRIC,
				}
			directionsService.route(directonRequest, function(directionResult, status){
				if (status==google.maps.DirectionsStatus.OK){
					directionsDisplay.setDirections(directionResult);
					}				
				});		
			}
		
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
  	<div id="panel">
  		Start: <input id="origin" type="text"> 
        End: <input id="destination"type="text"> 
        <b>With Doing</b>
        <select id="enroutetask">
        	<option value="grocery">Grocery</option>
      		<option value="fastfood">Fast Food</option>
      		<option value="coffee">Coffee</option>
		</select>
        <b>Enroute</b>
        <input type="button" value="Submit" onClick="calcRoute();">
    </div>  
  	<div id = "map-canvas"/>		
  </body>
</html>
